<section class="cards-section">
  <div class="cards-container">
    @for (card of cards; track card.id) {
    <div class="card">
      <div class="card-img">
        <img [src]="card.iconSrc" [alt]="card.title + ' card icon'" />
      </div>
      <h2 class="card-title">{{card.title}}</h2>
      <p class="card-text">{{card.text}}</p>
    </div>
    }
  </div>
</section>
