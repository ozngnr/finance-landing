<div class="container">
  <section class="hero-section">
    <div class="hero-section__content">
      <h1 class="hero-section__title">
        Exchange your money <br />
        <span>Easily, quickly and securely</span>
      </h1>
      <p class="hero-section__desc">
        Best source for currency conversion, sending money online and tracking exchange rates.
        Live tracking and notifications + flexible delivery and payment options.
      </p>
      <app-button [buttonClasses]="'btn btn-outline'" label="Exchange Fund"></app-button>
    </div>
    <div class="hero-section__img-wrapper">
      <img src="../../../assets/icons/HERO.svg"
        alt="A green wallet with a pound sign, euro banknotes and dollar coins icon">
    </div>
  </section>
</div>
